# Use a lightweight Nginx image as the base
FROM nginx:stable-alpine

# The build artifact will be in the `dist` directory in the build context.
# Copy the pre-built frontend files into the Nginx public directory.
COPY dist /usr/share/nginx/html

# Copy the custom Nginx configuration to enable client-side routing.
COPY nginx.conf.yaml /etc/nginx/conf.d/default.conf

# Expose port 80
EXPOSE 80

# Start Nginx in the foreground
CMD ["nginx", "-g", "daemon off;"]
