 {{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "bill-splitter.fullname" . }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
  {{- if ne .Values.ingress.backendSubdomainPrefix "" }}
    {{- /* Subdomain-based routing */}}
    {{- if eq .Values.frontend.enabled true }}
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "bill-splitter.fullname" . }}-frontend
                port:
                  number: {{ .Values.frontend.service.port }}
    {{- end }}
    - host: "{{ .Values.ingress.backendSubdomainPrefix }}.{{ .Values.ingress.host }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "bill-splitter.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
  {{- else }}
    {{- /* Path-based routing */}}
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /scan-receipt
            pathType: Prefix
            backend:
              service:
                name: {{ include "bill-splitter.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /sync
            pathType: Prefix
            backend:
              service:
                name: {{ include "bill-splitter.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /share/batch-check
            pathType: Prefix
            backend:
              service:
                name: {{ include "bill-splitter.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /share
            pathType: Prefix
            backend:
              service:
                name: {{ include "bill-splitter.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /onetime-key
            pathType: Prefix
            backend:
              service:
                name: {{ include "bill-splitter.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /create-checkout-session
            pathType: Prefix
            backend:
              service:
                name: {{ include "bill-splitter.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /verify-session
            pathType: Prefix
            backend:
              service:
                name: {{ include "bill-splitter.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          - path: /create-customer-portal-session
            pathType: Prefix
            backend:
              service:
                name: {{ include "bill-splitter.fullname" . }}-backend
                port:
                  number: {{ .Values.backend.service.port }}
          {{- if eq .Values.frontend.enabled true }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "bill-splitter.fullname" . }}-frontend
                port:
                  number: {{ .Values.frontend.service.port }}
          {{- end }}
  {{- end }}
{{- end }}