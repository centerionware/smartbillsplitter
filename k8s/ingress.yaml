apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    # You might need to add annotations for your specific Ingress controller, e.g., for SSL
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
    - host: YOUR_DOMAIN_HERE # <-- IMPORTANT: Replace with your domain
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
