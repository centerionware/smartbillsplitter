name: Generate package-lock.json

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
  workflow_dispatch:
  workflow_call:

jobs:
  generate-lockfile:
    name: Generate and Commit Lockfile
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate package-lock.json
        run: npm install

      - name: Commit and push package-lock.json
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          if git diff --exit-code package-lock.json; then
            echo "No changes to package-lock.json. Nothing to commit."
          else
            echo "package-lock.json has been updated. Committing changes..."
            git add package-lock.json
            git commit -m "chore: generate package-lock.json [ci skip]"
            git push
          fi
