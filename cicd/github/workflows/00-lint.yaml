name: Lint Code

on:
  workflow_dispatch:
    inputs:
      branch_to_lint:
        description: 'The branch to check out and lint'
        required: true
        type: string

jobs:
  lint:
    name: Lint and Ensure Lockfile
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write # Required to trigger a workflow run
    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch_to_lint }}
          # The default GITHUB_TOKEN has write permission because of the 'permissions' block above
          # A PAT is not needed here.

      - name: Check for package-lock.json
        id: check_lockfile
        run: |
          if [ -f "package-lock.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # === Path 1: Lockfile exists, so we lint ===
      - name: Setup Node.js (with cache)
        if: steps.check_lockfile.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies from lockfile
        if: steps.check_lockfile.outputs.exists == 'true'
        run: npm ci

      - name: Run TypeScript check
        if: steps.check_lockfile.outputs.exists == 'true'
        run: npx tsc --noEmit

      # === Path 2: Lockfile is missing, so we generate, push, and re-trigger ===
      - name: Setup Node.js (no cache)
        if: steps.check_lockfile.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate, commit, and push lockfile
        if: steps.check_lockfile.outputs.exists == 'false'
        id: push_lockfile
        run: |
          echo "pushed=false" >> $GITHUB_OUTPUT
          echo "package-lock.json not found. Generating..."
          npm install
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add package-lock.json
          if ! git diff --staged --quiet; then
            echo "Committing and pushing generated package-lock.json..."
            git commit -m "chore: generate package-lock.json [ci skip]"
            git push
            echo "pushed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to package-lock.json to commit."
          fi

      - name: Trigger new workflow run
        if: steps.push_lockfile.outputs.pushed == 'true'
        run: |
          echo "Lockfile was pushed. Triggering a new workflow run to perform linting."
          # Wait a few seconds to allow the push to be fully processed by GitHub before the new workflow starts.
          sleep 5 
          gh workflow run 00-lint.yaml --ref ci-cd -f branch_to_lint=${{ inputs.branch_to_lint }} --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}