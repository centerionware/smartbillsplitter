server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Always serve index.html for any path that is not a file
    # This is crucial for single-page applications with client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add headers to prevent caching of the index.html
    # This helps ensure users get the latest version of the app shell
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # Optional: Set longer cache times for static assets
    location ~* \.(?:css|js|svg|png|jpg|jpeg|gif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
