<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advertisement</title>
  <style>
    /* Remove all margins and padding to allow the ad to fill the entire space */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevent scrollbars inside the iframe */
      background-color: transparent;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7626920066448337" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Responsive Ad Unit. This will fill the body, which fills the iframe. -->
  <ins class="adsbygoogle"
       style="display:block; width:100%; height:100%;"
       data-ad-client="ca-pub-7626920066448337"
       data-ad-slot="8267308457"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
