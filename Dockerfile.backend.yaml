
# Use a lightweight Node.js image
FROM node:20-alpine

WORKDIR /app

# The build artifact from the CI job already contains all bundled dependencies.
# We no longer need to run `npm install` inside the container.
COPY backend-dist/dist-server ./dist-server

# Expose the port the server listens on
EXPOSE 3000

# Start the server
CMD ["node", "dist-server/server.js"]
