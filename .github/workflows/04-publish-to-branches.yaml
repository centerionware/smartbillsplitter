name: 4. Publish Artifacts to Branches

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      publish_frontend:
        description: 'Publish frontend artifact to gh-pages branch'
        type: boolean
        default: true
      publish_backend:
        description: 'Publish backend artifact to backend-dist branch'
        type: boolean
        default: true

jobs:
  publish:
    name: Publish Artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download frontend artifact
        if: inputs.publish_frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist

      - name: Download backend artifact
        if: inputs.publish_backend
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend-dist

      - name: Deploy frontend to gh-pages branch
        if: inputs.publish_frontend
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "deploy(frontend): ${{ github.event.head_commit.message }} [ci skip]"

      - name: Deploy backend to backend-dist branch
        if: inputs.publish_backend
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./backend-dist
          publish_branch: backend-dist
          force_orphan: true
          commit_message: "deploy(backend): ${{ github.event.head_commit.message }} [ci skip]"
