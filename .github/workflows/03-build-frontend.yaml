name: 3. Build Frontend

on:
  workflow_dispatch:
    inputs:
      api_urls:
        description: 'Comma-separated list of backend API base URLs'
        required: true
        default: 'https://k.sharedbills.app'
  workflow_call:
    inputs:
      api_urls:
        description: 'Comma-separated list of backend API base URLs'
        required: true
        type: string
    secrets:
      VITE_AADS_ID:
        required: false

jobs:
  build:
    name: Build Frontend Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Create .env file for build
        run: echo "VITE_API_BASE_URLS=${{ inputs.api_urls }}" > .env.production

      - name: Build frontend application
        run: npm run build:frontend
        env:
          # Expose the secret as an environment variable specifically for this step
          VITE_AADS_ID: ${{ secrets.VITE_AADS_ID }}

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist
