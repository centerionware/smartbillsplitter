name: Lint Code

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint and Ensure Lockfile
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if package-lock.json exists
        id: check_file
        uses: andstor/file-existence-action@v3
        with:
          files: "package-lock.json"

      # === Path 1: Lockfile exists ===
      - name: Setup Node.js (with lockfile)
        if: steps.check_file.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies with lockfile
        if: steps.check_file.outputs.exists == 'true'
        run: npm ci

      # === Path 2: No lockfile ===
      - name: Setup Node.js (no lockfile)
        if: steps.check_file.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate lockfile
        if: steps.check_file.outputs.exists == 'false'
        run: npm install

      # === Common steps from here ===
      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Commit and push generated lockfile
        if: steps.check_file.outputs.exists == 'false'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add package-lock.json
          git commit -m "chore: generate package-lock.json [ci skip]"
          git push
